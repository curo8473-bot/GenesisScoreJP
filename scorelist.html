    const tableBody = document.getElementById('tableBody');

function renderTable(filter = '') {
  tableBody.innerHTML = '';
  let entries = Object.entries(cardData);

  // フィルター処理
  entries = entries.filter(([name]) => name.includes(filter));

  // 昇順ソートチェック
  const sortChecked = document.getElementById('sortCheckbox').checked;
  if (sortChecked) {
    entries.sort((a, b) => a[1] - b[1]); // 点数で昇順
  }

  // 表描画
  entries.forEach(([name, score]) => {
    const row = `<tr><td>${name}</td><td>${score}</td></tr>`;
    tableBody.innerHTML += row;
  });
}


document.getElementById('sortCheckbox').addEventListener('change', function() {
  const keyword = document.getElementById('filterInput').value.trim();
  renderTable(keyword);
});


    // 初期表示
    renderTable();
